<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Marker Generator - Wamble (mobiel layout)</title>
<style>
  body {
    font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
    margin: 0;
    background: #f9fbfe;
    color: #1a2a3a;
  }
  .panel {
    background: #fff;
    border-radius: 16px;
    padding: 16px;
    box-shadow: 0 4px 20px rgba(0,0,0,0.05);
    margin: 12px;
  }
  label {
    display: block;
    margin-top: 10px;
    font-weight: 600;
  }
  input, select {
    width: 100%;
    padding: 10px;
    border-radius: 8px;
    border: 1px solid #d8e0eb;
    margin-top: 4px;
  }
  input[type="color"] {
    padding: 4px;
    height: 38px;
  }
  .btn {
    display: inline-block;
    margin-top: 12px;
    padding: 10px 14px;
    background: #2f7cff;
    color: #fff;
    border: 0;
    border-radius: 10px;
    cursor: pointer;
    font-weight: 600;
  }
  .btn:disabled { opacity: 0.5; }
  .stage {
    display: grid;
    place-items: center;
    background: #f0f5fa;
    border-radius: 12px;
    border: 1px dashed #dbe4ee;
    min-height: 420px;
    margin: 16px;
  }
  canvas {
    background: transparent;
    touch-action: none;
  }
</style>
</head>
<body>

<div class="panel">
  <h2>Marker Generator</h2>
  <label>Naam</label>
  <input id="name" type="text" placeholder="Bijv. Stevie" />

  <label>Tekstkleur (ook randkleur)</label>
  <input id="textColor" type="color" value="#004aad" />

  <label>Randdikte (px)</label>
  <input id="borderWidth" type="range" min="2" max="30" step="1" value="10" />

  <label>Foto (jpg/png)</label>
  <input id="file" type="file" accept="image/*" />

  <button id="btnSave" class="btn" disabled>Opslaan op server</button>
  <button id="btnDl" class="btn" disabled>Download PNG</button>
</div>

<div class="panel stage">
  <canvas id="c" width="300" height="390"></canvas>
</div>

<script>
const c=document.getElementById("c"),ctx=c.getContext("2d");
const nameInput=document.getElementById("name"),textColor=document.getElementById("textColor"),
borderWidth=document.getElementById("borderWidth"),fileInput=document.getElementById("file"),
btnSave=document.getElementById("btnSave"),btnDl=document.getElementById("btnDl");

let img=null,face={x:0,y:0,scale:1,drag:false,lastX:0,lastY:0};

fileInput.addEventListener("change",e=>{
  const f=e.target.files[0]; if(!f)return;
  const reader=new FileReader();
  reader.onload=()=>{img=new Image();img.onload=()=>{draw();btnSave.disabled=false;btnDl.disabled=false;};img.src=reader.result;};
  reader.readAsDataURL(f);
});

["input","change"].forEach(ev=>{nameInput.addEventListener(ev,draw);textColor.addEventListener(ev,draw);borderWidth.addEventListener(ev,draw);});

// ---- Mouse controls ----
c.addEventListener("mousedown",e=>{face.drag=true;face.lastX=e.offsetX;face.lastY=e.offsetY;});
c.addEventListener("mouseup",()=>face.drag=false);
c.addEventListener("mousemove",e=>{if(!face.drag)return;face.x+=e.offsetX-face.lastX;face.y+=e.offsetY-face.lastY;face.lastX=e.offsetX;face.lastY=e.offsetY;draw();});
c.addEventListener("wheel",e=>{e.preventDefault();face.scale*=Math.pow(1.001,-e.deltaY);face.scale=Math.max(0.5,Math.min(3,face.scale));draw();});
c.addEventListener("dblclick",()=>{face={x:0,y:0,scale:1};draw();});

// ---- Touch controls (mobiel) ----
let lastDist=0;
c.addEventListener("touchstart",e=>{
  if(e.touches.length===1){
    const t=e.touches[0];
    face.drag=true;face.lastX=t.clientX;face.lastY=t.clientY;
  }else if(e.touches.length===2){
    lastDist=Math.hypot(
      e.touches[0].clientX-e.touches[1].clientX,
      e.touches[0].clientY-e.touches[1].clientY
    );
  }
});
c.addEventListener("touchmove",e=>{
  e.preventDefault();
  if(e.touches.length===1 && face.drag){
    const t=e.touches[0];
    face.x+=t.clientX-face.lastX;
    face.y+=t.clientY-face.lastY;
    face.lastX=t.clientX;face.lastY=t.clientY;
    draw();
  }else if(e.touches.length===2){
    const dist=Math.hypot(
      e.touches[0].clientX-e.touches[1].clientX,
      e.touches[0].clientY-e.touches[1].clientY
    );
    const zoom=dist/lastDist;
    face.scale*=zoom;
    face.scale=Math.max(0.5,Math.min(3,face.scale));
    lastDist=dist;
    draw();
  }
},{passive:false});
c.addEventListener("touchend",()=>{face.drag=false;});

btnDl.addEventListener("click",()=>{const a=document.createElement("a");a.href=makeMarker();a.download="marker.png";a.click();});

btnSave.addEventListener("click",()=>{
  const naam=nameInput.value.trim()||"marker";
  const dataUrl=makeMarker();
  fetch("save_marker.php",{method:"POST",headers:{"Content-Type":"application/x-www-form-urlencoded"},
    body:"name="+encodeURIComponent(naam)+"&image="+encodeURIComponent(dataUrl)})
  .then(r=>r.json())
  .then(res=>{alert("✅ Opgeslagen als: "+res.file);})
  .catch(err=>{alert("❌ Fout bij opslaan: "+err);});
});

function draw(){
  const W=c.width,H=c.height;ctx.clearRect(0,0,W,H);
  const cx=W/2,cy=H/2+20,R=90,bw=parseInt(borderWidth.value,10),ringColor=textColor.value;
  const naam=nameInput.value.trim();
  if(naam){ctx.font="bold 24px system-ui";ctx.fillStyle=textColor.value;ctx.textAlign="center";ctx.fillText(naam,cx,cy-R-bw-30);}
  ctx.save();ctx.beginPath();ctx.arc(cx,cy,R+bw,0,Math.PI*2);ctx.arc(cx,cy,R,0,Math.PI*2,true);
  ctx.fillStyle=ringColor;ctx.fill("evenodd");ctx.restore();
  ctx.save();ctx.beginPath();ctx.arc(cx,cy,R,0,Math.PI*2);ctx.clip();
  if(img){const iw=img.width,ih=img.height,s=face.scale,base=Math.max(iw,ih);
    const k=(R*2)/base*1.1,dw=iw*k*s,dh=ih*k*s,dx=cx-dw/2+face.x,dy=cy-dh/2+face.y;
    ctx.imageSmoothingQuality="high";ctx.drawImage(img,dx,dy,dw,dh);}
  else{ctx.fillStyle="#dce6f3";ctx.fillRect(cx-R,cy-R,R*2,R*2);}ctx.restore();
  const triH=24,triW=22,yTop=cy+R+6;ctx.beginPath();ctx.moveTo(cx,yTop+triH);
  ctx.lineTo(cx-triW/2,yTop);ctx.lineTo(cx+triW/2,yTop);ctx.closePath();
  ctx.fillStyle=ringColor;ctx.fill();
}

function makeMarker(){
  draw();
  const targetHeight=64,scale=targetHeight/c.height,targetWidth=Math.round(c.width*scale);
  const tmp=document.createElement("canvas");tmp.width=targetWidth;tmp.height=targetHeight;
  const tctx=tmp.getContext("2d");tctx.clearRect(0,0,tmp.width,tmp.height);
  tctx.imageSmoothingQuality="high";tctx.drawImage(c,0,0,targetWidth,targetHeight);
  return tmp.toDataURL("image/png");
}
draw();
</script>
</body>
</html>
