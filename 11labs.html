<audio id="player" controls style="width:80%;"></audio>

<script>
async function speak(lang) {
    const texts = {
        nl: "Hallo Bart, dit is een Nederlandse test.",
        de: "Hallo Bart, dies ist ein deutscher Test.",
        fr: "Bonjour Bart, ceci est un test franÃ§ais.",
        it: "Ciao Bart, questo Ã¨ un test italiano.",
        en: "Hello Bart, this is an English test."
    };

    const response = await fetch("/speak", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ text: texts[lang] })
    });

    const data = await response.json();

    if (data.ok) {
        document.getElementById("player").src = data.url;
    } else {
        alert("TTS fout: " + data.message);
    }
}
</script>
