<svg xmlns="http://www.w3.org/2000/svg" width="80" height="80" viewBox="0 0 80 80">
  <style>
    @keyframes pulse {
      0%   { r: 12; opacity: 0.8; }
      70%  { r: 30; opacity: 0; }
      100% { r: 30; opacity: 0; }
    }
    .pulse {
      fill: #00f;
      stroke: none;
      opacity: 0.6;
      animation: pulse 2s infinite;
    }
  </style>

  <!-- vaste bol -->
  <circle cx="40" cy="40" r="12" fill="#00f" stroke="#fff" stroke-width="3"/>

  <!-- glow -->
  <circle cx="40" cy="40" r="18" fill="none" stroke="#00f" stroke-width="2" opacity="0.4"/>

  <!-- pulserende ring -->
  <circle class="pulse" cx="40" cy="40" r="12"/>
</svg>
