<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Billboard SVG Maker</title>
  <style>
    body { 
      font-family: sans-serif; 
      padding: 20px; 
      background: #eef2f5; 
    }
    h2 { margin-bottom: 10px; }
    label { display:block; margin-top:10px; }
    button { margin-top:15px; padding:8px 16px; }

    /* Preview container */
    #preview {
      margin-top: 20px;
      border: 1px solid #ccc;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      min-height: 300px;   /* genoeg ruimte */
      background: #fff;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    /* Schaal SVG in preview groter */
    #preview svg {
      width: 200px;  /* hier kun je mee spelen */
      height: auto;
    }
  </style>
</head>
<body>
  <h2>Billboard SVG Maker</h2>

  <label>
    Tekst:
    <input type="text" id="titleInput" value="Kapper">
  </label>

  <label>
    Logo (PNG/JPG):
    <input type="file" id="logoInput" accept="image/*">
  </label>

  <button onclick="generate()">Genereer & Download</button>

  <div id="preview">⚡ Hier komt je preview ⚡</div>

  <script>
    // -------- SVG Generator --------
    function makeBillboardSVGtext(title = "Jouw tekst", logoDataUrl = null) {
      return `
<svg xmlns="http://www.w3.org/2000/svg" width="160" height="180" viewBox="0 0 160 180">
  <line x1="80" y1="180" x2="80" y2="110" stroke="#333" stroke-width="4"/>
  <rect x="15" y="15" width="130" height="70" rx="12" ry="12"
        fill="#fff" stroke="#333" stroke-width="3"/>
  ${logoDataUrl 
    ? `<image x="20" y="25" width="40" height="40" href="${logoDataUrl}"/>
       <text x="100" y="60" font-size="24" font-family="Arial, sans-serif"
             font-weight="bold" text-anchor="middle" dominant-baseline="middle" fill="#111">${title}</text>`
    : `<text x="80" y="55" font-size="26" font-family="Arial, sans-serif"
             font-weight="bold" text-anchor="middle" dominant-baseline="middle" fill="#111">${title}</text>`
  }
</svg>
      `.trim();
    }

    // -------- Download helper --------
    function downloadSVG(filename, svgCode) {
      const blob = new Blob([svgCode], {type: "image/svg+xml"});
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = filename;
      a.click();
      URL.revokeObjectURL(url);
    }

    // -------- Main --------
    function generate() {
      const title = document.getElementById("titleInput").value || "Naamloos";
      const fileInput = document.getElementById("logoInput");
      
      if (fileInput.files.length > 0) {
        const reader = new FileReader();
        reader.onload = e => {
          const svgCode = makeBillboardSVGtext(title, e.target.result);
          showAndDownload(title, svgCode);
        };
        reader.readAsDataURL(fileInput.files[0]);
      } else {
        const svgCode = makeBillboardSVGtext(title, null);
        showAndDownload(title, svgCode);
      }
    }

    function showAndDownload(title, svgCode) {
      document.getElementById("preview").innerHTML = svgCode;
      downloadSVG("billboard-" + title + ".svg", svgCode);
    }
  </script>
</body>
</html>
